
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Ajax Framework - <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="description">
        This example demonstrates a simple but common usage of posting the form, updating the backend value and displaying the output with ajax.
    </ui:define>

    <ui:define name="implementation">

        <h:form>
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
                <p:inputText id="name" value="#{hola.text}" />
                <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                <h:outputText id="display" value="#{hola.text}" />
            </h:panelGrid>
        </h:form>


        <h:form>
            <p:panel id="panel" header="PFS Form" style="margin-bottom:10px;">
                <p:messages id="messages" />

                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="txt1" value="Dirección: *" />
                    <p:inputText id="txt1" value="#{selectorView.text1}" required="true" label="text1">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="txt1" />
                    <h:outputText value="#{selectorView.text1}" />

                    <h:outputLabel for="txt2" value="Lugar: *" />
                    <p:inputText id="txt2" value="#{selectorView.text2}" required="true" label="txt2" />
                    <p:message for="txt2" />
                    <h:outputText value="#{selectorView.text2}" />

                    <h:outputLabel for="txt3" value="Tipo: *" />

                    <p:button outcome="productDetail" value="Bookmark" icon="ui-icon-star">
                        <f:param name="productId" value="10" />
                    </p:button>


                    <h:selectOneMenu id="txt3" value="#{selectorView.text3}" required="true" label="txt3">
                        <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Option 1" itemValue="Pequeña" />
                        <f:selectItem itemLabel="Option 2" itemValue="Mediana" />
                        <f:selectItem itemLabel="Option 3" itemValue="Grande" />
                    </h:selectOneMenu>
                    <p:message for="txt3" />
                    <h:outputText value="#{selectorView.text3}" />
                </h:panelGrid>
            </p:panel>

            <h:panelGrid columns="5">
                <p:commandButton update="@(form)" value="All Forms" />
                <p:commandButton update="@(form:last)" value="Last Form" />
                <p:commandButton update="@(.ui-panel)" value="All Panels" />
                <p:commandButton process="@(.ui-panel :input)" update="@(.ui-panel)" value="Inputs of Panel" />
                <p:commandButton process="@(.ui-panel :input:not(select))" update="@(.ui-panel)" value="Inputs Except Select" />
            </h:panelGrid>
        </h:form>

        <p:button outcome="productDetail" value="Bookmark" icon="ui-icon-star">
            <f:param name="productId" value="10" />
        </p:button>

    </ui:define>




</ui:composition>
